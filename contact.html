    <div class="main-content">
        <div class="main-head"> 
            <h4>Send me an email</h4>
        </div> 

        <div class="main-form">
            <form action="" method="POST">
                <label for="name">First Name</label>
                <input type="text" name="firstname" placeholder="Your firstname">
                <label for="name">Last Name</label>
                <input type="text" name="lastname" placeholder="Your lastname">
                <label for="name">Email Address</label>
                <input type="email" name="email" placeholder="Your email">
                <label for="">Subject</label>
                <input type="text" name="subject" placeholder="This field is optional">
                <label for="">Reason</label>
                <select name="reason" id="">
                    <option value="">Business Collaboration</option>
                    <option value="">Internship Hire</option>
                    <option value="">Freelance Hire</option>
                    <option value="">Youtube support</option>
                    <option value="">Social Media</option>
                    <option value="">Online Stream Challenge/teamUp</option>
                    <option value="">Project Collaboration</option>
                    <option value="">Just to Say Hi!</option>
                </select>
                <label for="name">Message</label>
                <textarea name="" id="" cols="30" rows="10" ></textarea>
                <button type="submit" >Submit</button>
            </form>
        </div>
    </div>
